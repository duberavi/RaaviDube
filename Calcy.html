<!DOCTYPE html>


<html>

<head>
<title>Typewriter</title>

<style>
html{
background-color:rgb(50,50,50);
}

#boss{
display:inline-grid;
grid-template-rows:auto auto;
}

#txt{
font-size: 3rem;
font-family:monospace;
}
#box{
position:absolute;
top:0rem;
left:0rem;
width:2rem;
height:10rem;
background-color:lightblue;
border:none;
opacity:0.5;
}
#rect{
/*position:relative;*/
position:absolute;
display:flex;
justify-content:center;
align-items:center;
top:5rem;
left:20rem;
width:4rem;
height:2rem;
background-color:blue;
border:none;
opacity:0.7;
color:white;
font-size:2rem;
font-family:monospace;
padding:1rem;
}


/*body{
display:flex;
justify-content:center;
align-items:center;
}*/
.calculator{
	position:absolute;  
    display:inline-grid;
    grid-template-rows:auto auto; 
    justify-content:center;
    align-items:center;
    background-color:gray;
    top:30rem;
    left:15rem;
    width:22rem;
    height:auto;
    border-radius:1rem;
  }
#sc{
	display:flex; 
    justify-content:center;
    align-items:center;
    padding:2rem;
}
#scr{
    font-size:2rem;
    height:6rem;
    width:18rem;
    padding:0.8rem;   
    border-radius:1rem;
    background-color:black;
    color:white;
}
#btn{
	display:inline-grid;
    grid-template-columns:auto auto auto auto;   
    padding:2rem;
    justify-content:center;
}
button{
    font-size:2rem;
    margin:1rem;
    width:3rem;
    height:3rem;    
    border-radius:0.5rem;
    background-color:black;
    color:white;
}
</style>

</head>


<body>
<div id="boss">
<div id="row1">
	
	

<div id="box"> <p id="txt"> Abcd </p> </div>
<div id="rect">  </div>


</div>
<div id="row2">



<div class="calculator">
    <div id="sc">
		<input id="scr"readonly >
	</div>
    <div id="btn">
		<button id="b" onclick="append('1')">1</button>
		<button id="b" onclick="append('2')">2</button>
        <button id="b" onclick="append('3')">3</button>
        <button id="b" onclick="append('4')">4</button>
        <button id="b" onclick="append('5')">5</button>
        <button id="b" onclick="append('6')">6</button>
        <button id="b" onclick="append('7')">7</button>
        <button id="b" onclick="append('8')">8</button>
        <button id="b" onclick="append('9')">9</button>
        <button id="b" onclick="append('0')">0</button>
         <button id="b" onclick="append('.')">.</button>                   <button id="plus" onclick="append('+')">+</button>
        <button id="plus" onclick="append('-')">-</button>
        <button id="plus" onclick="append('*')">*</button>
        <button id="plus" onclick="append('/')">/</button>
        <button id="equal" onclick="calculate()">=</button>
        <button id="clear" onclick="clearSc()">C</button>
</div>
	</div>
</div>


</div>
<script>
const lettrs=['A','r','e',' ','y','o','u',' ','t','h','e','r','e',' ?'];
let len=lettrs.length;
let i=0;
let j=document.getElementById("txt");
j.innerHTML=" ";

const int=setInterval(type,300);
function type(){
j.innerHTML+=lettrs[i];
i=i+1;
if(i===len){clearInterval(int);}
}
let k=0.0;
let l=document.getElementById("box");
l.style.width=`${2.0}rem`;
const tnt=setInterval(vipe,50);
function vipe(){
l.style.width=`${k}rem`;
k=k+0.1;

if(k>28.0){clearInterval(tnt);}
}

let w=4.0;
let h=2.0;
let y=document.getElementById("rect");
const pnt=setInterval(ripe,50);
function ripe(){
y.style.width =`${w}rem`;
y.style.height =`${h}rem`;
w=w+0.1;
h=h+0.03;
if(w>16.0){clearInterval(pnt);}
}

const le=['W','e','l','c','o','m','e',' ','B','a','c','k'];
let lent=le.length;
let m=0;
let n=document.getElementById("rect");
n.innerHTML=" ";

const tint=setInterval(wel,200);
function wel(){
n.innerHTML+=le[m];
m=m+1;
if(m===lent){clearInterval(tint);}
}



const sc=document.getElementById("scr");
function append(b) {
sc.value+=b;
}
function calculate(){
sc.value=eval(sc.value);
}
function clearSc(){
sc.value="";
}
</script>


</body>
</html>
