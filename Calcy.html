<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Calculator</title>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
}
.calculator{
    display:inline-grid;
    grid-template-rows:auto auto; 
    justify-content:center;
    align-items:center;
    background-color:gray;
    width:22rem;
    height:auto;
    border-radius:1rem;
  }
#sc{
	display:flex; 
    justify-content:center;
    align-items:center;
    padding:2rem;
}
#scr{
    font-size:2rem;
    height:6rem;
    width:18rem;
    padding:0.8rem;   
    border-radius:1rem;
    background-color:black;
    color:white;
}
#btn{
	display:inline-grid;
    grid-template-columns:auto auto auto auto;   
    padding:2rem;
    justify-content:center;
}
button{
    font-size:2rem;
    margin:1rem;
    width:3rem;
    height:3rem;    
    border-radius:0.5rem;
    background-color:black;
    color:white;
}
</style>
</head>
<body>
	<div class="calculator">
    <div id="sc">
		<input id="scr"readonly >
	</div>
    <div id="btn">
		<button id="b" onclick="append('1')">1</button>
		<button id="b" onclick="append('2')">2</button>
        <button id="b" onclick="append('3')">3</button>
        <button id="b" onclick="append('4')">4</button>
        <button id="b" onclick="append('5')">5</button>
        <button id="b" onclick="append('6')">6</button>
        <button id="b" onclick="append('7')">7</button>
        <button id="b" onclick="append('8')">8</button>
        <button id="b" onclick="append('9')">9</button>
        <button id="b" onclick="append('0')">0</button>
         <button id="b" onclick="append('.')">.</button>                   <button id="plus" onclick="append('+')">+</button>
        <button id="plus" onclick="append('-')">-</button>
        <button id="plus" onclick="append('*')">*</button>
        <button id="plus" onclick="append('/')">/</button>
        <button id="equal" onclick="calculate()">=</button>
        <button id="clear" onclick="clearSc()">C</button>
</div>
	</div>
<script>
const sc=document.getElementById("scr");
function append(b) {
sc.value+=b;
}
function calculate(){
sc.value=eval(sc.value);
}
function clearSc(){
sc.value="";
}
</script>

</body>
</html>
