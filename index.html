<img id="pic"src="To1.jpg" alt="Trulli" width="100%" height="100%">
<script>
const im=["To1.jpg", "To2.jpg", "To3.jpg", "To4.jpg"]
var i=0;
setInterval(next,2000)
function next(){
  if(i<=2){i=i+1;}else{i=0;}

  el.src=im[i];
}
